<!DOCTYPE html>
<html data-ng-app="BlocJams">
<head>
    <title>Bloc Jams</title>
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.17.1/build/cssreset/cssreset-min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/stylesheets/app.css">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,800,600,700,300" rel='stylesheet' type='text/css'>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
    <script src="/javascripts/vendor.js"></script>
    <script src="/javascripts/app.js"></script>
    <script>
        require('scripts/app');
    </script>
</head>

<body ng-controller="Landing.controller" class='landing'>

<div class='player-header-nav navbar'><!-- Nav Bar -->
    <div class="container">
        <div class="navbar-header">
            <a class="logo navbar-left">
                <img src="/images/blocjams.png">
            </a>
        </div>
    </div>
</div>

<div class='hero-content'><!-- Hero Content -->
    <div class="container">
        <h1 ng-click="headingTextClicked()">{{ headingText }}</h1>
        <h3 ng-click="subTextClicked()">{{ subText }}</h3>
    </div>
</div>

<div class='selling-points container'><!-- Selling points -->
    <div class="row">
        <div class='point col-md-4'>
            <h5>Choose your music</h5>
            <p>The world is full of music</p>
        </div>

        <div class='point col-md-4'>
            <h5>Ultimate, streaming, ad-free</h5>
            <p>No arbitrary limits. No distractions.</p>
        </div>

        <div class='point col-md-4'>
            <h5>Mobile enabled</h5>
            <p>Listen to your music on the go. This is streaming service is available on all mobile platforms.</p>
        </div>
    </div>

    <div class="landing-album-list container">
        <div class="row">
            <div class="col-md-4" ng-repeat="albumURL in albumURLs">
                <img ng-src="{{ albumURL }}"/>
            </div>
        </div>
    </div>

</body>
</html>
